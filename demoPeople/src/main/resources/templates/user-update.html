<title>添加用户 - H-ui.admin v3.1</title>

<article class="page-container">
	<form action="#" method="post" class="form form-horizontal" id="form-user-add">
		<input type="hidden" class="input-text" th:value="${user.User_id}" placeholder="账号" id="User_id" name="User_id">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${user.Account}" placeholder="账号" id="Account" name="Account">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>昵称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${user.User_name}" placeholder="昵称" id="User_name" name="User_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" th:value="${user.Password}" placeholder="密码" name="Password" id="Password">
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<input type="number" class="input-text" th:value="${user.Status}" placeholder="状态" name="Status" id="Status">-->
				<div class="radio">
					<label>
						<input type="radio" th:checked="${user.Status}=='1'?1:0" name="Status" value="1"> 已启用
					</label>
					<label>
						<input type="radio" th:checked="${user.Status}=='0'?1:0" name="Status" value="0"> 未启用
					</label>
				</div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>权限：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" th:value="${user.Role_name}" placeholder="权限" name="Role_name" id="Role_name">
            </div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

	$("#form-user-add").validate({
		rules:{
			User_name:{
				required:true,
				minlength:2,
				maxlength:16
			},
			Account:{
				required:true,
			},
			Password:{
				required:true,
			},
			Status:{
				required:true,
			},
			Role_name:{
				required:true,
			},

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var options ={
				type: 'POST',
				url: "/user/update",
				success: function (){
					window_close();
				}
			};
			$(form).ajaxSubmit(options);
		}
	});

    function window_close(){
        window.parent.location.reload();
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }

</script>
